<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/js/jquery-3.6.0.js">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/js/bootstrap.js">

    <style>
        body:not(.formOut){
            background-image: url(../static/img/yuanshen.png);
            background-size: 1920px 900px;
            opacity: initial;
            background-repeat: no-repeat;
            opacity(0.8);
        }
        .letter{
            margin: auto;
            text-align: center;
        }
        .form{
            text-align: center;
            align-content: center;
            width: 300px;
            height: 500px;
            margin: auto;
            border: snow ;
        }
    </style>

</head>
<body>

<br/>
<h1 class="letter"> <span class="glyphicon glyphicon-envelope text-center" ></span></h1>
<br/>

<form action="#" method="post" class="formOut">
    <div class="form">
    <div class="form-group">
        <label for="exampleInputEmail1">邮箱</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="邮箱">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">验证码</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="checkNum" placeholder="验证码">
    </div>
    <button type="submit" class="btn btn-default">验证</button>
    <button type="reset" class="btn btn-default">重置</button>
    </div>
</form>



</body>
</html>
